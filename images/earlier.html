<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <div class="navigation flex">
            <div class="navbar-left flex">
         
                <img class="logo" src="images/Netflix-Logo.wine.png" alt="Netflix-Logo">
           
            <div class="navbar flex" id="navbar">
                    <ul class="menu flex">
                        <li class="nav-items active">Home</li>
                        <li class="nav-items">TV Shows</li>
                        <li class="nav-items">Movies</li>
                        <li class="nav-items">New & Popular</li>
                        <li class="nav-items">Browse By Language</li>
                    </ul>
                </div>
            </div>
                <div class="navbar-right flex">
                    <span class="fa fa-search" aria-hidden="true">
                       
                    </span>
                    <span class="fa fa-bell fa" aria-hidden="true"></span>
                    <img src="images/girl-dp.jpg " width="40px" height="40px">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                
           
            <div class="togglebtn" onclick="toggle()">&#9776</div>
        </div>
    </div>

        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio</h3>
                <h1>Avengers </h1>
                <div class="banner-buttons flex">
                    <button class="bt1"><span class="fa fa-play fa" aria-hidden="true"></span>Play</button>
                    <button class="bt2"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More
                        Info</button>
                </div>
            </div>
            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="images/avengers-1.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="images/doctor-strange.avif">
                        </div>
                        <div class="carousel-item">
                            <img src="images/guardians-of-galaxy.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="images/iron-man.webp">
                        </div>
                        <div class="carousel-item">
                            <img src="images/thor.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="images/grayman.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="images/holmes.webp">
                        </div>
                        <div class="carousel-item">
                            <img src="images/guilty.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="images/lucifer.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="video-container">
        <div class="overlay"></div>
        <video autoplay loop muted src="video.mp4"></video>
    </div>
    <!-- <script src="index.js"></script> -->
</body>

</html>
